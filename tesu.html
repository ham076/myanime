<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>SWF Player</title> <script src="https://unpkg.com/ruffle/dist/ruffle.js"></script> </head> <body> <h1>My SWF Player</h1> <div id="flash-content"></div> <script> const ruffle = window.RufflePlayer.newest(); const player = ruffle.createPlayer(); document.getElementById("flash-content").appendChild(player); player.load("your-file.swf"); <!-- your-file.swf を正しいURLに変更 --> </script> </body> </html>
